<h3>Create Risk parameter</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">type </label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="riskparam.type" name="type">
    </div>
    <div class="form-group">
      <label for="name">vehicleParamType </label>
      <input type="text" class="form-control" id="vehicleParamType" required [(ngModel)]="riskparam.vehicleParamType" name="firstRegistration">
    </div>
    <div class="form-group">
      <label for="name">value </label>
      <input type="number" class="form-control" id="value" required [(ngModel)]="riskparam.value" name="value">
    </div>
    <div class="form-group">
      <label for="name">fromFormula </label>
      <input type="checkbox" class="form-control" id="fromFormula" required [(ngModel)]="riskparam.fromFormula" name="fromFormula">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
